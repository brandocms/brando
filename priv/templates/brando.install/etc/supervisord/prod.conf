[program:<%= application_name %>_prod]
environment=MIX_ENV="prod",PORT="8001",PATH="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin",HOME="/home/<%= application_name %>",LC_ALL="nb_NO.UTF-8"
command=mix phoenix.server
directory=/sites/prod/<%= application_name %>
user=<%= application_name %>
autostart=true
autorestart=true
stdout_logfile=/sites/prod/<%= application_name %>/logs/supervisord.log
redirect_stderr=true