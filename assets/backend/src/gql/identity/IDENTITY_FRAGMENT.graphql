fragment identity on Identity {
  id
  type
  name
  alternateName
  email
  phone
  address
  address2
  address3
  zipcode
  city
  country
  titlePrefix
  title
  titlePostfix

  logo {
    thumb: url(size: "original")
    xlarge: url(size: "xlarge")
    focal
  }

  config {
    urlBase
    mediaUrl
    timezone
  }

  links {
    id
    name
    url
  }

  metas {
    id
    key
    value
  }

  configs {
    id
    key
    value
  }

  defaultLanguage

  languages {
    id
    name
  }
}