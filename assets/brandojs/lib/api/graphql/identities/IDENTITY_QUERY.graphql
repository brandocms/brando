query Identity {
  identity {
    id
    type
    name
    alternate_name
    email
    phone
    address
    zipcode
    city
    country
    description
    title_prefix
    title
    title_postfix

    image {
      thumb: url(size: "original")
      focal
    }

    logo {
      thumb: url(size: "original")
      focal
    }

    links {
      id
      name
      url
    }

    metas {
      id
      key
      value
    }

    configs {
      id
      key
      value
    }

    url
  }
}
