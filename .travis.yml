language: elixir
elixir: 1.2.0
addons:
  postgresql: "9.4"
otp_release:
  - 18.2.1
sudo: false
before_script:
  - mix local.hex --force
  - mix deps.get --only test
script:
  - mix test
after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
  - "MIX_ENV=test mix compile && MIX_ENV=test mix coveralls.travis"
cache:
  directories:
    - deps
notifications:
  recipients:
    - trond@twined.net
